<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <title>Drag and Drop Sortable List</title>
  </head>
  <body>
    <ul class="drag-drop-list">
      <li class="items" draggable="true">
        <div class="details">
          <img src="./Assets/img-1.jpg" />
          <span>Sophia Rose</span>
        </div>
        <i class="uil uil-draggabledots"></i>
      </li>

      <li class="items" draggable="true">
        <div class="details">
          <img src="./Assets/img-2.jpg" />
          <span>Andrew Thomas</span>
        </div>
        <i class="uil uil-draggabledots"></i>
      </li>

      <li class="items" draggable="true">
        <div class="details">
          <img src="./Assets/img-3.jpg" />
          <span>Kristina Zasiadko</span>
        </div>
        <i class="uil uil-draggabledots"></i>
      </li>

      <li class="items" draggable="true">
        <div class="details">
          <img src="./Assets/img-4.jpg" />
          <span>William Thomas</span>
        </div>
        <i class="uil uil-draggabledots"></i>
      </li>

      <li class="items" draggable="true">
        <div class="details">
          <img src="./Assets/img-5.jpg" />
          <span>Charlotte Olivia</span>
        </div>
        <i class="uil uil-draggabledots"></i>
      </li>

      <li class="items" draggable="true">
        <div class="details">
          <img src="./Assets/img-6.jpg" />
          <span>Samuel David</span>
        </div>
        <i class="uil uil-draggabledots"></i>
      </li>
    </ul>

    <script src="./script.js"></script>
  </body>
</html>
